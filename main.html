<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

        <title>AR WEATHER</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>

        <!-- Mapbox API-->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

        <script>
            let latitude, longitude, destination;

            $(document).ready(function () {
                alert("Please allow the device to know your location!")
                initGeolocation();
            })

            $(function () {
                $("#navigate-button").click(function () {
                    window.location.href = `ar_navigation.html?source=${latitude};${longitude}&destination=${destination.lat};${destination.lng}`
                })
            })

            function initGeolocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success);
                }
                else {
                    alert("Sorry, your browser does not support geolocation services.");
                }
            }

            function success(position) {
                longitude = position.coords.longitude;
                latitude = position.coords.latitude

                // Initializing Mapbox
                mapboxgl.accessToken = 'pk.eyJ1IjoiYXBvb3J2ZWxvdXMiLCJhIjoiY2ttZnlyMDgzMzlwNTJ4a240cmEzcG0xNyJ9.-nSyL0Gy2nifDibXJg4fTA';

                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [longitude, latitude],
                    zoom: 16
                });

                map.addControl(
                    new mapboxgl.GeolocateControl({
                        positionOptions: {
                            enableHighAccuracy: true
                        },
                        trackUserLocation: true
                    })
                );

                map.addControl(
                    new MapboxDirections({
                        accessToken: mapboxgl.accessToken
                    }),
                    'top-left'
                );

                map.on('click', function (e) {
                    destination = e.lngLat;
                });
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-y: scroll;
            }

            #map {
                height: 75vh;
            }

            #navigate-button {
                border: none;
                width: 60%;
                padding: 1em;
                background-color: black;
                color: white;
                border-radius: 1em;
            }

            .container {
                margin-top: 1em;
                border: 3px solid rgb(73, 88, 221);
            }
        </style>
    </head>

    <body>
        <!-- Mapbox Direction API Plugin-->
        <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
            type="text/css">

        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

        <!-- Body HTML -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
                    <h1>AR NAVIGATION</h1>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div id="map"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
                    <button id="navigate-button">Navigate</button>
                </div>
            </div>
        </div>
    </body>
</html>
